    <div class="container " id="container">
        <div class="form-container sign-up-container">
            <form action="/forgot-password" class="signupform" method="POST">
                <h1>Forgot Password</h1>
                    <input type="email" name="enteredEmail" id="email" placeholder="Email" required disabled>
                    <input type="text" name = "forgototp" id="otp" placeholder="Enter OTP" disabled>
                    <button  style="border-radius: 50px;">Get OTP</button>
                    <input type="password" name="newpassword" id="newpassword" placeholder="New Password" disabled>
                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="confirm Password" disabled>
                    <button >Submit</button>
                    <br>
            </form>
        </div>
    </div>
    <script>
       document.getElementById("otp").style.display="none";
       document.getElementById("submit").style.display="none";
       document.getElementById("newpassword").style.display="none";
       document.getElementById("confirmpassword").style.display="none";
       function generateotp(){
        document.getElementById("otpgenerate").style.display="none";
        document.getElementById("otp").style.display="block";
        document.getElementById("newpassword").style.display="block";
       document.getElementById("confirmpassword").style.display="block";
       document.getElementById("submit").style.display="block";
        let email1 = document.getElementById("email").value;
        fetch("/getforgototp", {
          method: "POST",
          body: JSON.stringify({
            test: "123",
            email: email1,
          }),
          headers: {
            "Content-type": "application/json",
          },
        }).then(result => result.json())
        .then(data => {
            if(data.success){
              alert("Email already does not exist");
              window.location.href = "/signup"
            }else{
              alert("The OTP has been successfully sent to your registered email ID. Kindly check your inbox or spam folder");
            }
         })
       }
    </script>
